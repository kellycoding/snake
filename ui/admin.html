<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="start.css">
	</head>
	<body>
		<div id="content">
			<h1 id="titleadmin">Administrator page</h1>
			<form id="input_form">
				字:
				<input type="text" name="char">
				<br>
				<br>
				Spelling:
				<input type="tezt" name="spell">
				<br>
				<br>
				级别:
				1
				<input type="radio" name="level" value="1">
				2
				<input type="radio" name="level" value="2">
				3
				<input type="radio" name="level" value="3">
				4
				<input type="radio" name="level" value="4">
				<br>
				<br>
				学习进度:
				<select name="progress">
					<option value="1">0</option> 
					<option value="1">1</option> 
					<option value="2">2</option> 
					<option value="3">3</option> 
					<option value="4">4</option> 
					<option value="5">5</option> 
					<option value="6">6</option>  
					<option value="7">7</option> 
					<option value="8">8</option> 
					<option value="9">9</option> 
					<option value="10">10</option> 
					<option value="11">11</option>  
					<option value="12">12</option> 
					<option value="13">13</option> 
					<option value="14">14</option> 
					<option value="15">15</option> 
					<option value="16">16</option> 
					<option value="17">17</option> 
					<option value="18">18</option> 
					<option value="19">19</option> 
				</select>
				<br>
				<br>
				形同字:
				<input type="text" name="homographs">
				<br>
				<br>
				<input type="button" value="Submit" id="submit">
			</form>
		</div>
		<table id="table">
			<thead>
				<tr>
					<th class="t">Name</th>
					<th class="t">Level</th>
					<th class="t">Proficiency</th>
					<th class="t">Homographs</th>
					<th class="t">Spelling</th>
				</tr>
			</thead>
			<tbody id="tbody"></tbody>
		</table>
		<script src="adminjavascript.js"></script>
	</body>
</html>
